<html>
  <head>
    <title>add a non-MIT guest</title>
  </head>
  <body>
    {% if msg %}
    <p>{{ msg }}</p>
    {% endif %}
    <form action="" method="post">
      <label>
        Username:
        <input type="text" name="username" />
      </label><br />
      <label>
        Days (max 7):
        <input type="number" step="1" name="days" value="3" />
      </label><br />
      <input type="submit" value="Add/Update" />
    </form>
  </body>
</html>
